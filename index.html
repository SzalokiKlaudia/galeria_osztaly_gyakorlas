<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

   
</head>
<body class="bg-secondary-subtle">
   
   

    <div class="kontener container-fluid w-50 bg-primary-subtle">
        <header>
            <h1>Képgaléria</h1>
        </header>
      

        <main class="d-flex flex-column align-items-center p-0 ">
        
            <div class="galeria d-flex flex-row justify-content-center gap-1">
                <div class="gombkontener leftbox d-flex align-items-center bg-light ">
                    <button  id="left" class="gomb border border-0 bg-transparent">
                        <img src="icons/left.png" class="" alt="...">
                    </button>
                </div>
                <div id="fokepbox" class="bg-light">
                
                    <img src="" id="fokep" alt="">
                    
                </div>
                <div class="gombkontener rightbox d-flex align-items-center bg-light">
                    <button id="right" class="gomb border border-0 bg-transparent">
                        <img src="icons/right.png" class="" alt="...">
                    </button>

                </div>
            </div>
        
            <div id="kiskepek" class="mt-2 gap-2">
                <!-- kisképek helye -->
                
            </div>

            
        </main>
    </div>


    <footer class="text-center bg-light">Szaloki Klaudia</footer>


    
</body>
</html>
